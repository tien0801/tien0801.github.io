    <style>       
        .flip-box {
          background-color: transparent;
          width: 100%;
          perspective: 1000px;
          padding-bottom: 100%;
        }

        .flip-box-inner {
          position: relative;
          width: 100%;
          height: 100%;
          text-align: center;
          transition: transform 0.8s;
          transform-style: preserve-3d;
        }

        .flip-box:hover .flip-box-inner {
          transform: rotateY(180deg);
        }

        .flip-box-front, .flip-box-back {
          position: absolute;
          width: 100%;
          height: 100%;
          backface-visibility: hidden;
        }
        .flip-box-back {
          transform: rotateY(180deg);
        }
    </style>
</head>
