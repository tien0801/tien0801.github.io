<!DOCTYPE html>
<html>

<head>
    <meta name='revisit-after' content='1 days' />

    <meta http-equiv="Content-Language" content="vi">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="canonical" href="https://yosu.vn/current-page">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="">
    <style>
    .y-pagination {
        padding: 20px 0;
    }

    .y-pagination ul {
        display: inline-block;
        margin: 0;
    }

    .y-pagination li {
        display: inline;
        list-style: none;
    }

    .y-pagination li>a {
        position: relative;
        float: left;
        padding: 6px 12px;
        margin-left: -1px;
        line-height: 1.42857143;
        color: #333;
        text-decoration: none;
        background-color: #fff;
        border: 1px solid #ddd;
    }

    .y-pagination li.active>a,
    .y-pagination li.active>a:focus,
    .y-pagination li.active>a:hover {
        background-color: #F5DC05;
        border-color: #F5DC05;
        color: #fff;
        z-index: 2;
    }

    .y-pagination li>a:focus,
    .y-pagination li>a:hover {
        background-color: #eee;
        border-color: #ddd;
    }
    </style>
</head>

<body>
    <div class="container">
        <h1>Pagination Css</h1>
        <div class="text-center">
            <div class="y-pagination">
                <ul>
                    <li><a href="#"><i class="fas fa-chevron-left"></i></a></li>
                    <li><a href="#">1</a></li>
                    <li class="active"><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#"><i class="fas fa-chevron-right"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
