<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1">
    <meta name='revisit-after' content='1 days' />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Language" content="vi">
    <link rel="canonical" href="https://yosu.vn/current-page">
    <title>jQuery LightGallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/lightgallery.css" rel="stylesheet">

    <style type="text/css">
        .light-gallery .lg-outer .lg-thumb {
            margin: 0 auto;
        }
        .lg-outer .lg-thumb-item.active, .lg-outer .lg-thumb-item:hover {
            border-color: red;
        }

        .light-gallery {
            display: flex;
            flex-wrap: wrap;
        }

        .light-gallery .item-gallery {
            width: 25%;
        }
        .light-gallery .item-hidden {
            display: none;
        }
       
        .light-gallery .item-gallery a {
            position: relative;
            display: block;
            overflow: hidden;
        }
        
        .light-gallery .item-gallery a>img {
            -webkit-transition: -webkit-transform 0.3s ease 0s;
            -moz-transition: -moz-transform 0.3s ease 0s;
            -o-transition: -o-transform 0.3s ease 0s;
            transition: transform 0.3s ease 0s;
            -webkit-transform: scale3d(1, 1, 1);
            transform: scale3d(1, 1, 1);
            height: 100%;
            width: 100%;
        }
        
        .light-gallery .item-gallery a:hover>img {
            -webkit-transform: scale3d(1.1, 1.1, 1.1);
            transform: scale3d(1.1, 1.1, 1.1);
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Light gallery <a href="https://www.lightgalleryjs.com/" target="_blank">Source</a></h1>
        <div id="lightgallery" class="light-gallery">
            <div class="item-hidden">
                <a class="item-gallery" href="https://youtu.be/S5LCkKARVpQ">
                    <img src="images/1-1600.jpg" />
                </a>
            </div>
            <div class="item-gallery" data-src="images/1-1600.jpg" data-sub-html="<h4>Fading Light</h4><p>Classic view from Rigwood Jetty on Coniston Water an old archive shot similar to an old post but a little later on.</p>">
                <a href="#" class="">
                    <img class="img-responsive" src="images/thumb-1.jpg">
                </a>
            </div>
            <div class="item-gallery" data-src="images/2-1600.jpg" data-sub-html="<h4>Bowness Bay</h4><p>A beautiful Sunrise this morning taken En-route to Keswick not one as planned but I'm extremely happy I was passing the right place at the right time....</p>">
                <a href="#" class="">
                    <img class="img-responsive" src="images/thumb-2.jpg">
                </a>
            </div>
            <div class="item-gallery" data-src="images/13-1600.jpg" data-sub-html="<h4>Bowness Bay 2</h4><p>A beautiful Sunrise this morning taken En-route to Keswick not one as planned but I'm extremely happy I was passing the right place at the right time....</p>">
                <a href="#" class="">
                    <img class="img-responsive" src="images/thumb-13.jpg">
                </a>
            </div>
            <div class="item-gallery" data-src="images/4-1600.jpg" data-sub-html="<h4>Bowness Bay 3</h4><p>A beautiful Sunrise this morning taken En-route to Keswick not one as planned but I'm extremely happy I was passing the right place at the right time....</p>">
                <a href="#" class="">
                    <img class="img-responsive" src="images/thumb-4.jpg">
                </a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/picturefill/2.3.1/picturefill.min.js"></script> -->
    <script src="js/lightgallery-all.min.js"></script>
    <script src="js/jquery.mousewheel.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            if($("#lightgallery").length > 0) {
                $('#lightgallery').lightGallery({
                    selector: '#lightgallery .item-gallery'
                });
            }
        });
    </script>
</body>

</html>
