<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="">
	<style>
	/* Selectbox custom */
		.select-style {
		    padding: 0;
		    margin: 0;
		    border: 1px solid #ccc;
		    width: 120px;
		    border-radius: 3px;
		    overflow: hidden;
		    background-color: #fff;

		    background: #fff url("https://image.flaticon.com/icons/svg/118/118738.svg") no-repeat 90% 50%;
		  background-size: 10px
		}
		.select-style select {
		    padding: 5px 8px;
		    width: 130%;
		    border: none;
		    box-shadow: none;
		    background-color: transparent;
		    background-image: none;
		    -webkit-appearance: none;
		       -moz-appearance: none;
		            appearance: none;
		}
		.select-style select:focus {
		    outline: none;
		}

		/* Checkbox custom */
		.lz-checkbox-1 input[type="checkbox"] {
			display: none;
		}
	    .lz-checkbox-1 input[type="checkbox"] + label span {
		    display:inline-block;
		    width:19px;
		    height:19px;
		    margin:-2px 10px 0 0;
		    vertical-align:middle;
		    background:url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/210284/check_radio_sheet.png) left top no-repeat;
		    cursor:pointer;
		}

		.lz-checkbox-1 input[type="checkbox"]:checked + label span {
		    background:url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/210284/check_radio_sheet.png) -19px top no-repeat;
		}

		input[type="radio"] {
		    display:none;
		}

		input[type="radio"] + label {
		    color:#f2f2f2;
		    font-family:Arial, sans-serif;
		}

		input[type="radio"] + label span {
		    display:inline-block;
		    width:19px;
		    height:19px;
		    margin:-2px 10px 0 0;
		    vertical-align:middle;
		    background:url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/210284/check_radio_sheet.png) -38px top no-repeat;
		    cursor:pointer;
		}

		input[type="radio"]:checked + label span {
		    background:url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/210284/check_radio_sheet.png) -57px top no-repeat;
		}
	</style>
</head>
<body>
	<br>
	<div class="container">
		<div class="col-sm-6">
			<div class="select-style">
			    <select>
				    <option value="volvo">Volvo</option>
				    <option value="saab">Saab</option>
				    <option value="mercedes">Mercedes</option>
				    <option value="audi">Audi</option>
			    </select>
			</div>
		</div>
		<div class="col-sm-6">
			<div class="lz-checkbox-1">
				<input type="checkbox" id="c1" name="cc" />
			    <label for="c1"><span></span>Check Box 1</label>
		    </div>
		    <div class="lz-checkbox-1">
			    <input type="checkbox" id="c2" name="cc" />
			    <label for="c2"><span></span>Check Box 2</label>
		    </div>

	    	<br/>
		    <input type="radio" id="r1" name="rr" />
		    <label for="r1"><span></span>Radio Button 1</label>
		    <p>
			    <input type="radio" id="r2" name="rr" />
			    <label for="r2"><span></span>Radio Button 2</label>
		</div>
	</div>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
