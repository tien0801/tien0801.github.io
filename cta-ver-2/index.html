<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="revisit-after" content="1 days">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Language" content="vi">
    <meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="canonical" href="https://yosu.vn/current-page">
    <title>CTA Form Popup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-2.css">
    <style>
        .div-temp {
            background-color: #ccc;
            margin-bottom: 30px;
            min-height: 400px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>CTA Form Popup</h1>
        <div class="div-temp"></div><div class="div-temp"></div><div class="div-temp"></div><div class="div-temp"></div>
    </div>

    <!-- CTA Modal Callback -->
    <a href="tel:0901.461.407" class="laziweb-alo-phone visible-xs phone-ring">
        <div class="animated infinite zoomIn laziweb-alo-ph-circle"></div>
        <div class="animated infinite pulse laziweb-alo-ph-circle-fill"></div>
        <div class="animated infinite tada laziweb-alo-ph-img-circle"></div>
    </a>
    <a href="#callback_popup" class="laziweb-alo-phone hidden-xs" data-toggle="modal">
        <div class="animated infinite zoomIn laziweb-alo-ph-circle"></div>
        <div class="animated infinite pulse laziweb-alo-ph-circle-fill"></div>
        <div class="animated infinite tada laziweb-alo-ph-img-circle"></div>
    </a>
    <div class="modal fade callback-popup" id="callback_popup">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <form id="callback_form">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><img src="images/p-close.png"></button>
                        <div class="title">
                            <p>Trò chuyện cùng Yosu</p>
                        </div>
                        <div class="first-section">
                            <p><strong>Email:</strong> <a href="mailto:laziweb@gmail.com">laziweb@gmail.com</a></p>
                            <p><strong>Phone:</strong> <a href="tel:0903.915.877">0903.915.877</a></p>
                        </div>
                        <div class="first-section">
                            <p>Hoặc để lại số điện thoại!</p>
                            <p><strong>YOSU sẽ liên lạc với bạn SAU 5 PHÚT</strong></p>
                        </div>
                        <div class="button-section clearfix">
                            <input type="text" name="phone" placeholder="Nhập số điện thoại">
                            <button type="submit">Click để được gọi lại</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- end CTA Modal Callback -->
    
    <!-- //CTA ver2 -->
    <div class="hot-line-wrap">
        <p>
            <span class="icon_phone animated infinite tada"></span>
            <a href="tel:098 765 4321">
                <strong>098 765 4321</strong>
            </a>
        </p>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
