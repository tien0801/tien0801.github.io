<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1">
    <meta name='revisit-after' content='1 days' />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Language" content="vi">
    <link rel="canonical" href="https://yosu.vn/current-page">
    <title>Upload file input custom</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="">
    <style>
        .upload-btn-wrapper {
            position: relative;
            display: inline-block;
        }
        .upload-btn-wrapper .img-upload {
            pointer-events: none;
        }
        .upload-btn-wrapper input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
        }
        .upload-btn-wrapper .name-file {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h1>Upload file input custom</h1>

        <div class="upload-btn-wrapper">
            <a href="javascript:;" title="upload cv" class="img-upload">
                <img src="images/upload.png" alt="">
            </a>
            <input class="input-upload" type="file" name="myfile" />
            <div class="name-file"></div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script>
        $('.upload-btn-wrapper .input-upload').on('change',function(){
            var filename = $(this).val().replace(/.*(\/|\\)/, '');
            if(filename != "") {
              $('.upload-btn-wrapper .name-file').html(filename);
            }
            console.log(filename);
        });
    </script>
</body>

</html>
