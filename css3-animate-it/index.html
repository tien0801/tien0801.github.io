<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/animations-ie-fix.css">

	<style>
		img {
			max-width: 100%;
		}
	</style>
	
	<style>
		.section-bg {
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1><a target="_blank" href="http://jackonthe.net/css3animateit/">css3animateit</a> Scroll trigger animation</h1>

		<!-- Loop animation -->
		<div class="section-bg animatedParent">
	        <img class="img-bg" src="https://dummyimage.com/1200x300/bcbcbc/000000" alt="">
	        <h2 class='repeat animated bounceInRight'>repeat bounceInRight</h2>
	        <h2 class='repeat animated bounceInRight slowest'>repeat bounceInRight slowest</h2>
	    </div>
	    
		<div class="section-bg animatedParent">
	        <img class="img-bg" src="https://dummyimage.com/1200x300/bcbcbc/000000" alt="">
	        <h2 class='animated bounceInRight'>bounceInRight</h2>
	        <h2 class='animated bounceInRight slowest'>bounceInRight slowest</h2>
	    </div>
	    <div class="section-bg animatedParent">
	        <img class="img-bg" src="https://dummyimage.com/1200x300/bcbcbc/000000" alt="">
	        <h2 class='animated bounceInLeft'>bounceInLeft</h2>
	    </div>
	    <div class="section-bg animatedParent">
	        <img class="img-bg" src="https://dummyimage.com/1200x300/bcbcbc/000000" alt="">
	        <h2 class='animated bounceIn'>bounceIn</h2>
	    </div>
	    <div class="section-bg animatedParent">
	        <img class="img-bg" src="https://dummyimage.com/1200x300/bcbcbc/000000" alt="">
	        <h2 class='animated bounceInDown'>bounceInDown</h2>
	    </div>
	    <div class="section-bg animatedParent">
	        <img class="img-bg" src="https://dummyimage.com/1200x300/bcbcbc/000000" alt="">
	        <h2 class='animated bounceInUp'>bounceInUp</h2>
	    </div>
	    <div class="section-bg animatedParent">
	        <img class="img-bg" src="https://dummyimage.com/1200x300/bcbcbc/000000" alt="">
	        <h2 class='animated fadeInDownShort'>fadeInDownShort</h2>
	    </div>
	    <div class="section-bg animatedParent">
	        <img class="img-bg" src="https://dummyimage.com/1200x300/bcbcbc/000000" alt="">
	        <h2 class='animated fadeInUpShort'>fadeInUpShort</h2>
	    </div>
	    <div class="section-bg animatedParent">
	        <img class="img-bg" src="https://dummyimage.com/1200x300/bcbcbc/000000" alt="">
	        <h1 class='animated growIn slowest'>growIn slowest</h1>
	    </div>
	   
	</div>

	

	<script  src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script src="js/css3-animate-it.js"></script>
	<!-- Loop animation -->
	<script>
		$(document).ready(function(){
            $.doTimeout(2500, function(){
                $('.repeat.go').removeClass('go');
                return true;
            });
            $.doTimeout(2520, function(){
                $('.repeat').addClass('go');
                return true;
            });
        });
	</script>

</body>
</html>
