<!DOCTYPE html>
<html>

<head>
    <meta name='revisit-after' content='1 days' />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Language" content="vi">
    <meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="canonical" href="https://yosu.vn/current-page">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="">
    <style>
        .y-box-quantity {
            display: inline-block;
            position: relative;
        }
        .y-box-quantity .y-minus, .y-box-quantity .y-plus {
            width: 40px;
            height: 34px;
            line-height: 34px;
            position: absolute;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: #000;
            color: #fff;
            font-weight: bold;
            text-decoration: none;
        }
        .y-box-quantity .y-minus i, .y-box-quantity .y-plus i {
            font-size: 13px;
        }
        .y-box-quantity .y-plus {
            left: initial;
            right: 0;
        }
        .y-box-quantity .y-input-quantity {
            width: 140px;
            padding: 0 40px;
            text-align: center;
            box-shadow: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="y-box-quantity">
            <a href="javascript:;" class="y-minus">-</a>
            <input class="y-input-quantity form-control" type="text" value="1"/>
            <a href="javascript:;" class="y-plus">+</a>
        </div>
        <div class="y-box-quantity">
            <a href="javascript:;" class="y-minus"><i class="fas fa-minus"></i></a>
            <input class="y-input-quantity form-control" type="text" value="1"/>
            <a href="javascript:;" class="y-plus"><i class="fas fa-plus"></i></a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            if($('.y-box-quantity').length > 0) {
                $('.y-box-quantity .y-plus').on('click', function() {
                    var input = $(this).parents('.y-box-quantity').find('.y-input-quantity');
                    var cur = input.val();
                    cur++;
                    input.val(cur);
                })
                $('.y-box-quantity .y-minus').on('click', function() {
                    var input = $(this).parents('.y-box-quantity').find('.y-input-quantity');
                    var cur = input.val();
                    if (cur > 1) {
                        cur--;
                        input.val(cur);
                    } else {
                        //Otherwise do nothing
                    }
                });
            }
        });
    </script>
</body>

</html>
