<!DOCTYPE html>
<html>

<head>
    <meta name='revisit-after' content='1 days' />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Language" content="vi">
    <meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VBT Frontend</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>

<body>
    <div class="container">
        <h1>Button Plus and Minus</h1>
        <br>
        <form action="">
            <div class="row">
                <div class="col-md-3">
                    <div class="input-group">
                        <div class="t-box-quantity">
                            <a href="javascript:;" class="t-minus">-</a>
                            <input class="t-input-quantity form-control" type="text" value="1" />
                            <a href="javascript:;" class="t-plus">+</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="input-group">
                        <div class="t-box-quantity">
                            <a href="javascript:;" class="t-minus"><i class="fas fa-minus"></i></a>
                            <input class="t-input-quantity form-control" type="text" value="1" />
                            <a href="javascript:;" class="t-plus"><i class="fas fa-plus"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            if ($('.t-box-quantity').length > 0) {
                $('.t-box-quantity .t-plus').on('click', function () {
                    var input = $(this).parents('.t-box-quantity').find('.t-input-quantity');
                    var cur = input.val();
                    cur++;
                    input.val(cur);
                })
                $('.t-box-quantity .t-minus').on('click', function () {
                    var input = $(this).parents('.t-box-quantity').find('.t-input-quantity');
                    var cur = input.val();
                    if (cur > 1) {
                        cur--;
                        input.val(cur);
                    } else {
                        //Otherwise do nothing
                    }
                });
            }
        });
    </script>
</body>

</html>
