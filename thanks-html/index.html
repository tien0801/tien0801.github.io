<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" type="image/png" href="http://laziweb.com/public/uploads/images/hinh-he-thong/favicon.PNG" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<title>Thanks</title>
	<!-- bootstrap css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<!-- bootstrap theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	 crossorigin="anonymous">
	<!-- font-family: 'Open Sans', sans-serif; -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&amp;subset=vietnamese"
	 rel="stylesheet">
	<!-- font-family: 'Roboto', sans-serif; -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&amp;subset=vietnamese"
	 rel="stylesheet">
	<!-- font-awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- font awesome font -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/fonts/fontawesome-webfont.eot">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/fonts/fontawesome-webfont.svg">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/fonts/fontawesome-webfont.ttf">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/fonts/fontawesome-webfont.woff">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/fonts/fontawesome-webfont.woff2">
	<style>
		.thanks-container {
			width: 700px;
			max-width: 100%;
			margin: auto;
			text-align: center;
			font-family: 'Roboto', sans-serif;
		}
		.thanks-container .title {
			font-family: 'Open Sans', sans-serif;
			font-size: 110px;
			font-weight: 300;
			margin-top: 60px;
			margin-bottom: 30px;
		}
		.thanks-container .img-box {
			margin-bottom: 30px;
		}
		.thanks-container .img-box img {
			max-height: 170px;
			max-width: 100%;
			width: auto;
			height: auto;
			margin: auto;
			display: block;
		}
		.thanks-container .desc {
			font-size: 16px;
			line-height: 22px;
		}
		.thanks-container .desc p {
			margin-top: 0;
			margin-bottom: 10px;
			font-size: 18px;
			font-weight: 500;
		}
		.thanks-container .btn-back {
			display: inline-block;
			text-decoration: none;
			font-style: italic;
			font-size: 16px;
			margin-top: 30px;
			color: #fff;
			background-color: #3bb4c9;
			border: 1px solid #3bb4c9;
			padding: 7px 14px;
			border-radius: 20px;
			transition: .3s;
		}
		.thanks-container .btn-back:hover {
			color: #3bb4c9;
			background-color: #fff;
			border-color: #3bb4c9;
		}
		.thanks-container .btn-back i {
			padding-right: 8px;
		}
		@media only screen and (max-width : 570px){
			.thanks-container .title {
				font-size: 70px;
			}
			.thanks-container .desc p {
				font-size: 16px;
			}
			.thanks-container .btn-back {
				font-size: 14px;
			}
			.thanks-container .img-box img{
				width: 235px;
			}
		}
		@media only screen and (max-width : 375px){
			.thanks-container .title {
				font-size: 55px;
			}
			.thanks-container .desc p {
				font-size: 14px;
			}
			.thanks-container .btn-back {
				font-size: 12px;
			}
			.thanks-container .img-box img{
				width: 200px;
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="thanks-container">
			<h1 class="title">Thank You!</h1>
			<div class="img-box">
				<img src="mail_icon.jpg" alt="thanks">
			</div>
			<div class="desc">
				<p>Cảm ơn Quý khách đã đặt hàng.</p>
				<p>Chúng tôi sẽ liên hệ lại trong thời gian sớm nhất để xác nhận đơn hàng.</p>
			</div>
			<a href="index.html" class="btn-back" title="Quay lại trang chủ">
				<i class="fa fa-long-arrow-left" aria-hidden="true"></i>
				Quay lại trang chủ
			</a>
		</div>
	</div>

	<!-- boostrap js -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	 crossorigin="anonymous"></script>
</body>

</html>
