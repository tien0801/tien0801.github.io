<!DOCTYPE html>
<html lang="vi">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="https://tien0801.github.io/vubatien.jpg" type="image/gif">
    <title>Meo Code - Frontend</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        .text-typing {
            padding: 20px 30px;
            background: #f5f5f5;
            font-size: 35px;
            font-family: monospace;
            border-radius: 50px;
            width: max-content;
        }

        .text-typing p {
            margin: 0px;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 4s steps(22, end) forwards,
                blink 1s infinite;
        }

        @keyframes typing {
            0% {
                width: 0%
            }

            100% {
                width: 100%
            }
        }

        @keyframes blink {

            0%,
            100% {
                border-right: 2px solid transparent;
            }

            50% {
                border-right: 2px solid #222;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1> <a href="https://www.youtube.com/watch?v=6vOJoAmbza0" target="_blank">Css Text Typing Animation</a></h1>
        <h1><a href="https://css-tricks.com/snippets/css/typewriter-effect/?fbclid=IwAR2dtk7NV_AFyNSveE470BR2hvsanj0xSjTKlVOXhzGBfmmTf-EslQcEuv8" target="_blank">
            Version 2: Typewriter Effect</a>
        </h1>
        <div class="text-typing">
            <p>Welcome to codingflag&nbsp;</p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
