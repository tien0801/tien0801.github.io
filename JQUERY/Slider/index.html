<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Slider - JQuery</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/slider.js"></script>
	</head>
	<body>
		<div id="slider">
			<ul id="sliderWrap">
				<li>
					<img src="images/slide/fullimage1.jpg">
				</li>
				<li>
					<img src="images/slide/fullimage2.jpg">
				</li>
				<li>
					<img src="images/slide/fullimage3.jpg">
				</li>
                <li>
					<img src="images/slide/fullimage4.jpg" >
				</li>
				<li>
					<img src="images/slide/fullimage5.jpg">
				</li>
				<li>
					<img src="images/slide/fullimage6.jpg">
				</li>
			</ul>
             <div>
                <img id="prev" src="images/pre.png"/>
            </div>
            <div>
                <img id="next" src="images/next.png"/>
            </div>
		</div>
        <!--Thumb slider -->
		<ul class="list-item">
			<li>
				<img class="thumb_slide active"  src="images/slide/fullimage1.jpg" >
			</li>
			<li>
				<img class="thumb_slide"  src="images/slide/fullimage2.jpg">
			</li>
			<li>
				<img class="thumb_slide"  src="images/slide/fullimage3.jpg" >
			</li>
			<li>
				<img class="thumb_slide"  src="images/slide/fullimage4.jpg" >
			</li>
			<li>
				<img class="thumb_slide"  src="images/slide/fullimage5.jpg" >
			</li>
			<li>
				<img class="thumb_slide"  src="images/slide/fullimage6.jpg" >
			</li>
		</ul>
	</body>
</html>
