<body>
	<div class="yosu-page yosu-register-page y-bg-gray">
		<div class="y-order-step1">
	        <div class="container">
	            <div class="y-box-940">
	            	<div class="row">
		                <h5 class="y-title-default yosu-color col-sm-12 col-xs-12">Quên mật khẩu</h5>
		            </div>
	            </div>
	            <div class="y-login-content y-box-940">
		            <div class="p-50 m-no-padding y-bg-white">
		                <form action="" class="y-form-style-1">
			                <div class="row">
			                    <div class="col-sm-12 col-md-8 col-md-offset-2 col-xs-12">
				                    <div class="y-input">
				                      <label>Địa chỉ Email của bạn*</label>
				                      <input type="text" name="email" placeholder="Vui lòng nhập Email">
				                    </div>
				                   
				                    <div class="y-input">
					                    <button type="submit" class="login_button y-btn-main y-full-width"><span>Gửi yêu cầu</span></button>
			                        </div>
			                    </div>

			                </div>
		                </form>
		            </div>
		        </div>
	        </div>
	    </div>

	</div>
