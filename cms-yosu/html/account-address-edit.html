		                <h5 class="y-title-default yosu-color col-sm-12 col-xs-12">Chỉnh sửa địa chỉ</h5>
		            </div>
		            <div class="y-login-content">
			            <div class="p-30 m-no-padding y-bg-white">
			                <form action="" class="y-form-style-1">
				                <div class="row">
				                    <div class="col-sm-6 col-xs-12">
					                    <div class="y-input">
					                      <label>Họ tên</label>
					                    	<input type="text" name="email" placeholder="" value="Vũ Bá Tiến">
					                    </div>
					                    <div class="y-input">
					                      <label>Số điện thoại</label>
					                    	<input type="text" name="email" placeholder="" value="0345678999">
					                    </div>
					                    <div class="y-input">
					                      <label>Địa chỉ nhận hàng</label>
					                    	<input type="text" name="email" placeholder="" value="78/1a Phan Đình Phùng">
					                    </div>
				                    </div>
				                    <div class="col-sm-6 col-xs-12">
					                    <div class="y-input">
					                      <label>Phường/Xã</label>
					                    	<input type="text" name="email" placeholder="" value="Tân Thành">
					                    </div>
					                    <div class="y-input">
					                    	<label>Tỉnh/Thành phố</label>
					                    	<select name="" id="">
						                      	<option value="" disabled="">Chọn Tỉnh/Thành phố</option>
						                      	<option value="" selected>TP HCM</option>
						                      	<option value="">Hà Nội</option>
						                      	<option value="">Đà Nẵng</option>
						                      </select>
					                    </div>
					                    <div class="y-input">
					                    	<label>Quận/Huyện</label>
					                    	<select name="" id="">
						                      	<option value="" disabled="">Chọn Quận/Huyện</option>
						                      	<option value="">Tân Bình</option>
						                      	<option value="" selected>Tân Phú</option>
						                      	<option value="">Bình Tân</option>
						                      </select>
					                    </div>
				                    </div>
				                </div>
				                <div class="row">
				                	<div class="col-sm-6 col-xs-12">
				                		<div class="y-input">
						                    <button type="submit" class="login_button y-btn-main y-full-width"><span>Lưu</span></button>
				                        </div>
				                    </div>
				                </div>
			                </form>
			            </div>
