<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<title>CMS Yosu</title>
	<!-- <link rel="stylesheet" href="../css/bootstrap.css"> -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&amp;amp;subset=vietnamese" media="all">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="../css/yosu.css">
</head>
<body>
	<div class="y-header-checkout">
		<div class="container y-box-1400 ">
			<div class="row">
	          <div class="col-md-3 col-sm-12 col-xs-12 y-order-logo">
	            <a href="#" class="y-logo-checkout box-img-flex">
	              <img src="https://dummyimage.com/120x80/000000/fff&text=logo">
	            </a>
	          </div>
	          <div class="col-md-6 col-sm-12 col-xs-12">
	          	<div class="y-order-process">
		            <div class="y-line-process">
		            	<div class="line-item active"></div>
		            	<div class="line-item"></div>
		            </div>
		            <div class="y-dot-process">
		            	<div class="dot-item active">1</div>
		            	<div class="dot-item">2</div>
		            	<div class="dot-item ">3</div>
		            </div>
		        </div>
	          </div>
	          <div class="col-md-3 col-sm-12 col-xs-12 y-text-right-d y-order-header-phone">
	            <a href="tel:028 5410 6179" class="y-call-phone">
	              <div class="y-icon-phone box-img-flex">
	                <img src="../images/icons/phone-receiver.png" alt="">
	              </div>
	              <div class="y-phone-number">
	                <span class="y-text-center yosu-color">028 5410 6179</span>
	              </div>
	            </a>
	          </div>
	        </div>
		</div>
	</div>
	<div class="yosu-page yosu-login-page y-bg-gray">
		<div class="y-order-step1">
	        <div class="container">
	            <div class="y-box-940">
	            	<div class="row">
		                <h5 class="y-title-default yosu-color col-sm-6 col-xs-12">Đăng nhập </h5>
		            	<div class="y-f13 y-text-right-d col-sm-6 col-xs-12 m-b15">Thành viên mới?<a href="register.html" class="yosu-color">&nbsp;Đăng ký</a>&nbsp;tại đây</div>
		            </div>
	            </div>
	            <div class="y-login-content y-box-940">
		            <div class="p-50 m-no-padding y-bg-white">
		                <form action="" class="y-form-style-1">
			                <div class="row">
			                    <div class="col-sm-7 col-xs-12">
				                    <div class="y-input">
				                      <label>Địa chỉ Email*</label>
				                      <input type="text" name="email" placeholder="Vui lòng nhập Email">
				                    </div>
				                    <div class="y-input">
				                      <label>Mật khẩu*</label>
				                      <input type="password" name="password" placeholder="Vui lòng nhập mật khẩu của bạn">
				                    </div>
				                    <div class="y-input">
					                    <button type="submit" class="login_button y-btn-main y-full-width"><span>Đăng nhập</span></button>
			                        </div>
				                    <div class="y-input">
				                      <p class="forgetpassword y-text-right">
				                        <a href="#" class="yosu-color">Quên mật khẩu</a>
				                      </p>
				                    </div>
			                    </div>
			                    <div class="col-sm-5 col-xs-12">
				                    <p>Hoặc đăng nhập bằng tài khoản mạng xã hội</p>
				                    <div class="y-login-social">
				                      <a class="btn-facebook" href="/facebook-login">
				                        <i class="fab fa-facebook-f"></i>
				                        Facebook</a>
				                        <a class="btn-google" href="https://accounts.google.com/o/oauth2/auth?scope=https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.profile+https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.email+https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fplus.me&amp;redirect_uri=http%3A%2F%2Fcrd-thoitrang.demo3.laziweb.com%2Fgoogle%2Fcallback&amp;response_type=code&amp;client_id=163234082629-vron8rk39eso14010095qamsshv8koog.apps.googleusercontent.com&amp;access_type=online">
				                          <i class="fab fa-google"></i>
				                          Google
				                        </a>
				                    </div>
				                </div>
			                </div>
		                </form>
		            </div>
		        </div>
	        </div>
	    </div>

	</div>
</body>
</html>
