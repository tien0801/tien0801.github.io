<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<title>CMS Yosu</title>
	<!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&amp;amp;subset=vietnamese" media="all">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&amp;amp;subset=vietnamese" media="all">
	<link rel="stylesheet" href="css/yosu.css">
</head>
<body>
	<div class="yosu-page yosu-register-page y-bg-gray">
		<div class="y-order-step1">
	        <div class="container">
	            <div class="y-box-940">
	            	<div class="row">
		                <h5 class="y-title-default yosu-color yosu-col-sm-12 yosu-col-xs-12">Lấy lại mật khẩu</h5>
		            </div>
	            </div>
	            <div class="y-login-content y-box-940">
		            <div class="p-50 m-no-padding y-bg-white">
		                <form action="" class="y-form-style-1">
			                <div class="row">
			                    <div class="yosu-col-sm-12 yosu-col-md-8 yosu-col-md-offset-2 yosu-col-xs-12">
				                    <div class="y-input">
				                      <label>Mật khẩu mới*</label>
				                      <input type="password" name="password" placeholder="Vui lòng nhập mật khẩu mới">
				                    </div>
				                    <div class="y-input">
				                      <label>Nhập lại mật khẩu mới*</label>
				                      <input type="password" name="password" placeholder="Vui lòng nhập lại mật khẩu mới">
				                    </div>
										
				                    <div class="y-input">
					                    <button type="submit" class="login_button y-btn-main y-full-width"><span>Hoàn tất</span></button>
			                        </div>
			                    </div>
			                </div>
		                </form>
		            </div>
		        </div>
	        </div>
	    </div>

	</div>
</body>
</html>
