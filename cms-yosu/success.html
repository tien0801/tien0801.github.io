<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<title>CMS Yosu</title>
	<!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&amp;amp;subset=vietnamese" media="all">
	<link rel="stylesheet" href="css/yosu.css">
</head>
<body>
	<div class="y-header-checkout">
		<div class="container y-box-1400 ">
			<div class="row">
	          <div class="yosu-col-md-3 yosu-col-sm-12 yosu-col-xs-12 y-order-logo">
	            <a href="#" class="y-logo-checkout box-img-flex">
	              <img src="https://dummyimage.com/120x80/000000/fff&text=logo">
	            </a>
	          </div>
	          <div class="yosu-col-md-6 yosu-col-sm-12 yosu-col-xs-12">
	          	<div class="y-order-process">
		            <div class="y-line-process">
		            	<div class="line-item active"></div>
		            	<div class="line-item"></div>
		            </div>
		            <div class="y-dot-process">
		            	<div class="dot-item ">1</div>
		            	<div class="dot-item">2</div>
		            	<div class="dot-item active">3</div>
		            </div>
		        </div>
	          </div>
	          <div class="yosu-col-md-3 yosu-col-sm-12 yosu-col-xs-12 y-text-right-d y-order-header-phone">
	            <a href="tel:028 5410 6179" class="y-call-phone">
	              <div class="y-icon-phone box-img-flex">
	                <img src="images/icons/phone-receiver.png" alt="">
	              </div>
	              <div class="y-phone-number">
	                <span class="y-text-center yosu-color">028 5410 6179</span>
	              </div>
	            </a>
	          </div>
	        </div>
		</div>
	</div>
	<div class="yosu-page yosu-success-page y-bg-gray">
		<div class="y-order-step1">
	        <div class="container">
	            <div class="y-login-content y-box-940">
		            <div class="p-60 m-no-padding y-bg-white">
			                <div class="row">
			                    <div class="yosu-col-sm-12 yosu-col-xs-12">
				                    <h5 class="y-title-success yosu-color"><span class="yosu-bg-color y-icon-check box-img-flex"><img src="images/icons/check-mark.png" alt=""></span>Đặt hàng thành công</h5>
				                    <div class="y-input y-text-center">
					                    <a href="index.html" class="login_button y-btn-main"><span>Tiếp tục mua sắm</span></a>
			                        </div>
				                   
			                    </div>
			                    
			                </div>
		            </div>
		        </div>
	        </div>
	    </div>
	</div>
</body>
</html>
