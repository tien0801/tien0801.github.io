    <!-- Slick slider vertical -->
    <script>
        $(document).ready(function () {
            // Simple
            $('.js-slick-home').slick({
                infinite: false, //Loop
                autoplay: true,
                autoplaySpeed: 3000,
                // centerPadding: '40px',
                dots: true,
                slidesToShow: 3,
                slidesToScroll: 3,
                prevArrow: '<span class="btn-arrow btn-prev"><i class="fas fa-chevron-left"></i></span>',
                nextArrow: '<span class="btn-arrow btn-next"><i class="fas fa-chevron-right"></i></span>',
                // vertical: true,
                // verticalSwiping: true,
                responsive: [
                    {
                        breakpoint: 1200,
                        settings: {
                            slidesToShow: 3,
                            slidesToScroll: 3,
                        }
                    },
                    {
                        breakpoint: 768,
                        settings: {
                            slidesToShow: 2,
                            slidesToScroll: 2
                        }
                    },
                    {
                        breakpoint: 576,
                        settings: {
                            slidesToShow: 1,
                            slidesToScroll: 1
                        }
                    }
                ]
                
            });

            //Slier Vertical
            $('.js-vertical-home').slick({
                infinite: true,
                autoplay: true,
                autoplaySpeed: 3000,
                dots: true,
                focusOnSelect: true,
                slidesToShow: 3,
                slidesToScroll: 3,
                vertical: true,
                verticalSwiping: true,
                prevArrow: '<span class="btn-arrow btn-prev"><i class="fas fa-chevron-left"></i></span>',
                nextArrow: '<span class="btn-arrow btn-next"><i class="fas fa-chevron-right"></i></span>',
            });

            // Slider SYNC
            $('.js-slider-for').slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                // arrows: false,
                // fade: true,
                infinite: false,
                autoplay: true,
                autoplaySpeed: 3000,
                prevArrow: '<span class="btn-arrow btn-prev"><i class="fas fa-chevron-left"></i></span>',
                nextArrow: '<span class="btn-arrow btn-next"><i class="fas fa-chevron-right"></i></span>',
                asNavFor: '.slider-nav'
            });
            $('.js-slider-nav').slick({
                slidesToShow: 3,
                // slidesToScroll: 1,
                asNavFor: '.slider-for',
                autoplay: true,
                dots: true,
                infinite: false,
                focusOnSelect: true
            });

            // Slider Vertical
            $('.slider-for-2').slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                arrows: false,
                fade: true,
                asNavFor: '.slider-nav-2',
            });
            $('.slider-nav-2').slick({
                slidesToShow: 3,
                slidesToScroll: 1,
                asNavFor: '.slider-for-2',
                vertical: true,
                centerMode: true,
                focusOnSelect: true,
                // arrows: false,
            });
            $(".vertical-slider-box").addClass("show");

            // Slider Vertical
            $('.js-slider-modal').slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                arrows: false,
                fade: true,
                asNavFor: '.nav-slider-modal',
            });
            $('.nav-slider-modal').slick({
                slidesToShow: 3,
                slidesToScroll: 1,
                asNavFor: '.js-slider-modal',
                vertical: true,
                centerMode: true,
                focusOnSelect: true,
                // arrows: false,
            });

            $("#slick-slide-modal").on('shown.bs.modal', function () {
                $('#slick-slide-modal .slider-for').slick('setPosition');
            });
        });
    </script>
