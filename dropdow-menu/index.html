<!DOCTYPE html>
<html>

<head>
    <meta name='revisit-after' content='1 days' />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Language" content="vi">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="canonical" href="https://yosu.vn/current-page">
    <link rel="shortcut icon" href="../vubatien.jpg" type="image/gif">
    <title>VBT Frontend</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .list-dropdow {
            background-color: #f3f3f3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Dropdow menu</h1>
        <div class="row">
            <div class="col-md-8"></div>
            <div class="col-md-4">
                <div class="list-dropdow">
                    <div class="item-dropdow">
                        <a href="#" class="title-dropdow">blog 0
                        </a>
                    </div>
                    <div class="item-dropdow active">
                        <a href="#" class="title-dropdow">blog 1
                            <i class="icon icon-plus fas fa-plus"></i>
                            <i class="icon icon-minus fas fa-minus"></i>
                        </a>
                        <ul class="sub-dropdow">
                            <li><a href="#">sub blog 1</a></li>
                            <li><a href="#">sub blog 2</a></li>
                            <li><a href="#">sub blog 3</a></li>
                        </ul>
                    </div>
                    <div class="item-dropdow">
                        <a href="#" class="title-dropdow">blog 2
                            <i class="icon icon-plus fas fa-plus"></i>
                            <i class="icon icon-minus fas fa-minus"></i>
                        </a>
                        <ul class="sub-dropdow">
                            <li><a href="#">sub blog 1</a></li>
                            <li><a href="#">sub blog 2</a></li>
                            <li><a href="#">sub blog 3</a></li>
                        </ul>
                    </div>
                    <div class="item-dropdow">
                        <a href="#" class="title-dropdow">blog 2
                            <i class="icon icon-plus fas fa-plus"></i>
                            <i class="icon icon-minus fas fa-minus"></i>
                        </a>
                        <ul class="sub-dropdow">
                            <li><a href="#">sub blog 1</a></li>
                            <li><a href="#">sub blog 2</a></li>
                            <li><a href="#">sub blog 3</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {
            $('.list-dropdow .item-dropdow .title-dropdow .icon').click(function() {
                $(this).closest('.item-dropdow').children('.sub-dropdow').slideToggle();
                $(this).closest('.item-dropdow').toggleClass('show');
            })
        });
    </script>
</body>

</html>
