<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1">
    <title>Yosu.vn - Giải pháp website chuyên nghiệp</title>
    <meta name="description" content="Laziweb.com - Giải pháp website chuyên nghiệp">
    <link rel="shortcut icon" href="processing/images/32x32.jpg" type="image/x-icon">
    <link rel="icon" href="processing/images/32x32.jpg" type="image/x-icon">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300" rel="stylesheet">
    <link href="processing/css/bootstrap.min.css" rel="stylesheet">
    <link href="processing/css/main.css" rel="stylesheet">
</head>

<body>
    <!--main-->
    <section class="main" style="min-height:100%">
        <!--HTML5 Video-->
        <video autoplay loop muted id="bgvid" poster="processing/images/video-poster.jpg">
            <source src="processing/images/vb.mp4" type="video/mp4">
            <source src="processing/images/vb.webm" type="video/webm">
        </video>
        <!--HTML5 Video end-->
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <!--logo-->
                    <div class="logo" style="text-align:center">
                        <a class="box-img-flex" href="https://yosu.vn/">
                            <img style="background: #00B140;" src="processing/images/logo.svg" alt="logo">
                        </a>
                    </div>
                    <!--logo end-->
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <!--welcome-message-->
                    <div class="welcome-message text-center">
                        <div class="text">
                            Website đang trong quá trình khởi tạo và cấu hình hệ thống!
                            <br />
                            Khi hoàn tất website, bộ phận kĩ thuật Yosu sẽ chủ động liên hệ thông báo.
                            <br />
                            Xin cám ơn!
                        </div>
                        <div class="text-contact"> Liên hệ tư vấn <a href="tel:0898866069" class="btn btn-default">089.886.6069</a>
                        </div>
                    </div>
                    <!--welcome-message end-->
                </div>
            </div>
        </div>
    </section>
    <!--main end-->
</body>

</html>
