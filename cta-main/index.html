    <link rel="stylesheet" href="css/style.css">
    <style>
    .box-img-flex {
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .box-img-flex.y-img-left {
        justify-content: flex-start;
    }

    .box-img-flex img {
        width: auto !important;
        height: auto;
        max-width: 100%;
        max-height: 100%;
    }

    .bg-main {
        background-color: #EFC747;
    }
    </style>
    <style>
    .phone-fixed {
        position: fixed;
        left: 0;
        bottom: 0;
        display: flex;
        align-items: flex-end;
        color: #fff;
        background-color: #b00e23;
        padding: .5rem 1rem;
        border-radius: 0 .5rem .5rem 0;
        z-index: 2;
    }
    .phone-fixed:hover, .phone-fixed:focus {
        text-decoration: none;
        color: #fff;
    }
    .phone-fixed .text {
        padding-left: 10px;
        font-size: 14px;
        line-height: 1.2;
    }
    .phone-fixed .text span {
        display: block;
    }
    .phone-fixed {
        padding: .625rem 1.5rem;
        font-size: 1rem
    }
    .phone-fixed .fa {
        font-size: 50px;
    }
    .phone-fixed .text span:last-child {
        font-size: 24px;
        font-weight: bold;
    }
    </style>
</head>
