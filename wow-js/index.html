<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/site.css">

    <style>
		#main p {
			color: #fff;
		}

		.wow:first-child, .wow {
	      visibility: hidden;
	    }

	   /* 	.wow.active {
			visibility: visible !important;
	   	} */
    </style>
</head>

<body>
    <div id="container">
        <header>
            <h1> <a href="https://wowjs.uk/">WOW.js</a></h1>
        </header>
        <div id="main">
            <section class="wow fadeInDown" style="background-color: #f1c40f;">
            	<p>wow fadeInDown</p>
            </section>
            <section class="wow pulse" style="background-color: #e74c3c;" data-wow-iteration="infinite" data-wow-duration="1500ms">
            	<p>pulse</p>
            	<p>data-wow-iteration="infinite" data-wow-duration="1500ms"</p>
            </section>
            <section class="section--purple wow slideInRight" data-wow-delay="2s">
            	<p>slideInRight</p>
            	<p>data-wow-delay="2s"</p>
            </section>
            <section class="section--blue wow bounceInLeft" data-wow-offset="300">
            	<p>bounceInLeft</p>
            	<p>data-wow-offset="300"</p>
            </section>
            <section class="section--green wow slideInLeft" data-wow-duration="4s">
            	<p>slideInLeft</p>
            	<p>data-wow-duration="4s"</p>
            </section>
            <button id="moar">LOAD MOAR!!</button>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="js/wow.js"></script>
    <script>
	    wow = new WOW({
	        animateClass: 'animated',
	        offset: 100,
	        callback: function(box) {
	            console.log("WOW: animating <" + box.tagName.toLowerCase() + ">")
	        }
	    });
	    wow.init();
	    document.getElementById('moar').onclick = function() {
	        var section = document.createElement('section');
	        section.className = 'section--purple wow fadeInDown';
	        this.parentNode.insertBefore(section, this);
	    };
    </script>

    <script>
    	$(document).ready(function() {
    		$(document).scroll(function(){
				console.log("scroll");
				// wow.init();
			});
			
			$(window).scroll(function() {
				
			}).scroll();

			var lastScrollTop = 0;
			    $(window).on('scroll', function() {
			        st = $(this).scrollTop();
			        if(st < lastScrollTop) {
			            console.log('up 1');
			            var scrollDistance = $(window).scrollTop();

						// Show/hide menu on scroll
						if (scrollDistance >= 850) {
								$('.wow').fadeIn("fast");
						} else {
								// $('.wow').fadeOut("fast");
						}
					
						// Assign active class to nav links while scolling
						$('.wow').each(function(i) {
							if ($(this).position().top - 100 <= scrollDistance) {
								$('#main .wow.active').removeClass('active');
								$('#main .wow').eq(i).addClass('active');
							}
						});
			        }
			        else {
			            console.log('down 1');
			        }
			        lastScrollTop = st;
			    });
		
    	});
    	
    </script>
</body>

</html>
