<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/fullpage.css">
	<style>
		.bg-section {
			background-color: red;
			color: #fff;
		}

		.menu-fullpage {
			position: fixed;
			top: 0;
			left: 0;
			z-index: 99;
		}
	</style>
</head>
<body>
	<div class="menu-fullpage" id="menu-fulpage">
		<ul>
			<li data-menuanchor="firstPage" class="active"><a href="#firstPage">First section</a></li>
			<li data-menuanchor="secondPage"><a href="#secondPage">Second section</a></li>
			<li data-menuanchor="thirdPage"><a href="#thirdPage">Third section</a></li>
			<li data-menuanchor="fourthPage"><a href="#fourthPage">Fourth section</a></li>
		</ul>
	</div>
	<div class="" id="fullpage">
		<div class="section-full bg-section">
			<div class="container">
				section 1
				<h1><a href="https://alvarotrigo.com/fullPage/">Link Fullpage</a></h1>
			</div>
		</div>
		<div class="section-full">
			<div class="container">
				section 2
			</div>
		</div>
		<div class="section-full bg-section">
			<div class="container">
				section 3
			</div>
		</div>
		<div class="section-full">
			<div class="container">
				section 4
			</div>
		</div>
	</div>
	
	<script  src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="js/fullpage.js"></script>
	<script>
		$(document).ready(function() {
			$('#fullpage').fullpage({
				sectionSelector: '.section-full',
				anchors: ['firstPage', 'secondPage', 'thirdPage', 'fourthPage', 'lastPage'],
				navigation:true,
				navigationTooltips: ['Page 1', 'Page 2', 'Any text!','asfd'],
				showActiveTooltip: true,
				menu: '#menu-fullpage',
				scrollingSpeed: 700,
			});
		});
	</script>
</body>
</html>
