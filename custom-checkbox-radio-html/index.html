    <style>
        /*.center{

        /* Radio */
        .cs-radio {
            display: block;
            position: relative;
            padding-left: 35px;
            margin-bottom: 12px;
            cursor: pointer;
            font-size: 22px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .cs-radio input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }
        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 25px;
            width: 25px;
            background-color: #eee;
        }
        .cs-radio input:checked ~ .checkmark:after {
            display: flex;
        }
        .cs-radio .checkmark:after {
            position: absolute;
            justify-content: center;
            align-items: center;
             top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 25px;
            height: 25px;
            content: '✓';
            font-size: 30px;
            color: #000;
            display: none;
        }

        /* Checkbox */
        .cs-checkbox {
            display: block;
            position: relative;
            padding-left: 35px;
            margin-bottom: 12px;
            cursor: pointer;
            font-size: 22px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .cs-checkbox input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }
        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 25px;
            width: 25px;
            background-color: #eee;
        }
        .cs-checkbox input:checked ~ .checkmark:after {
            display: flex;
        }
        .cs-checkbox .checkmark:after {
            position: absolute;
            justify-content: center;
            align-items: center;
             top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 25px;
            height: 25px;
            content: '✓';
            font-size: 30px;
            color: #000;
            display: none;
        }
        </style>
</head>

<body>
    <div class="container">
        <h1>Custom Radio Buttons</h1>
        <div class="row">
            <div class="col-lg-6">
                <h3>Custom Radio Checkmark</h3>
                <div class="center">
                    <label class="cs-radio">One
                        <input type="radio" checked="checked" name="radio">
                        <span class="checkmark"></span>
                    </label>
                    <label class="cs-radio">Two

                        <span class="checkmark"></span>
                    </label>
                    <label class="cs-radio">Three

                        <span class="checkmark"></span>
                    </label>
                    <label class="cs-radio">Four

                    </label>

                    <h2>Custom Checkbox Buttons</h2>

                    </label>
                    <label class="cs-checkbox">Two

                    </label>
                    <label class="cs-checkbox">Three

                        <span class="checkmark"></span>
                    </label>
                    <label class="cs-checkbox">Four

                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
            <div class="col-lg-6">
                <h3>Checkbox list</h3>

                        </span>
                    </label>
                    <label class="checkbox-button">

                        </span>
                    </label>
                </div>
                <div class="property-list">
                    <label class="checkbox-button">
                        <b>RAM:</b>
                    </label>
                    <label class="checkbox-button">
                        <input class="input" type="radio" name="ram" checked>
                        <span class="text">16GB</span>
                        </span>
                    </label>
                    <label class="checkbox-button">
                        <input class="input" type="radio" name="ram" >

                        </span>
                    </label>
                    <label class="checkbox-button">
                        <input class="input" type="radio" name="ram" >

                        </span>
                    </label>
                </div>
                <div class="property-list">
                    <label class="checkbox-button">
                        <b>SSD:</b>
                    </label>

                        <input class="input" type="radio" name="ssd" checked>

                    </label>
                    <label class="checkbox-button">
                        <input class="input" type="radio" name="ssd" >

                    </label>
                    <label class="checkbox-button">

                        </span>
                    </label>
                </div>
                <h3>Checkbox icon check</h3>
                <div class="property-list">
                    <i class="fas fa-check"></i>
                    <label class="checkbox-button">
                        <b>SSD:</b>
                    </label>
                    <label class="checkbox-button">
                        <input class="input" type="radio" name="ssd2" checked>
                        <span class="text text-check">256GB</span>
                        </span>
                    </label>
                    <label class="checkbox-button">
                        <input class="input" type="radio" name="ssd2" >
                        <span class="text text-check">512GB</span>
                        </span>
                    </label>
                    <label class="checkbox-button">
                        <input class="input" type="radio" name="ssd2" >
                        <span class="text text-check">1TB</span>
                        </span>
                    </label>
                </div>
            </div>
        </div>
