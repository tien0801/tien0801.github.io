    <script>

    <!-- Slick slider vertical -->
    <script>
        $(document).ready(function () {
            // Simple
            $('.js-slick-home').slick({
                infinite: true, //Loop

                centerMode: true,
                centerPadding: '0',

                dots: true,
                slidesToShow: 5,
                slidesToScroll: 5,
                arrows: false,
                // fade: true,

                // autoplay: true,
                // autoplaySpeed: 3000,
                // cssEase: 'linear',
                // prevArrow: '<span class="btn-arrow btn-prev"><i class="fas fa-chevron-left"></i></span>',
                // nextArrow: '<span class="btn-arrow btn-next"><i class="fas fa-chevron-right"></i></span>',

                responsive: [
                    {
                        breakpoint: 1200,
                        settings: {
                            slidesToShow: 3,
                            slidesToScroll: 3,
                        }
                    },
                    {
                        breakpoint: 768,
                        settings: {
                            slidesToShow: 2,
                            slidesToScroll: 2
                        }
                    },
                    {
                        breakpoint: 576,
                        settings: {
                            slidesToShow: 1,
                            slidesToScroll: 1
                        }
                    }
                ]

            });
            resetClassItem();

            // Custom
            $('.js-slick-home').on('afterChange', function (event, slick, currentSlide) {
                console.log("afterChange");
                resetClassItem()
            });

            $('.js-slick-home').on('beforeChange', function (event, slick, currentSlide, nextSlide) {
                console.log('beforeChange');
                resetClassItem()
            });

            function resetClassItem() {
                $('.js-slick-home .slick-slide').removeClass('slider-next-02');
                $('.js-slick-home .slick-slide').removeClass('slider-next-01');
                $('.js-slick-home .slick-slide').removeClass('slider-next-1');
                $('.js-slick-home .slick-slide').removeClass('slider-next-2');
                $('.js-slick-home .slick-slide.slick-center').prev().prev().addClass('slider-next-02');
                $('.js-slick-home .slick-slide.slick-center').prev().addClass('slider-next-01');
                $('.js-slick-home .slick-slide.slick-center').next().addClass('slider-next-1');
                $('.js-slick-home .slick-slide.slick-center').next().next().addClass('slider-next-2');
            }

            $('.js-slick-home .slick-slide').on('click', function (e) {
                console.log("item clider click");

                e.stopPropagation();
                $('.js-slick-home .slick-slide').removeClass('slick-current')
                $(this).addClass('slick-current');
                var index = $(this).data("slick-index");
                if ($('.slick-slider').slick('slickCurrentSlide') !== index) {
                    $('.slick-slider').slick('slickGoTo', index);
                }
                resetClassItem();
            });
        });
    </script>
</body>
