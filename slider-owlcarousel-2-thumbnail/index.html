    <!-- Home Slider -->
    <script>
        $(document).ready(function() {
            var sync1 = $(".sync1");
            var sync2 = $(".sync2");
            var slidesPerPage = 4; //globaly define number of elements per page
            var syncedSecondary = true;

            sync1.owlCarousel({
                items: 1,
                slideSpeed: 2000,
                nav: true,
                autoplay: false,
                dots: true,
                loop: true,
                responsiveRefreshRate: 200,
                navText: ["<i class='fas fa-chevron-left'></i>","<i class='fas fa-chevron-right'></i>"],
            }).on('changed.owl.carousel', syncPosition);

            sync2.on('initialized.owl.carousel', function() {
                    sync2.find(".owl-item").eq(0).addClass("current");
                })
                .owlCarousel({
                    items: slidesPerPage,
                    dots: false,
                    nav: false,
                    smartSpeed: 200,
                    slideSpeed: 500,
                    slideBy: slidesPerPage, //alternatively you can slide by 1, this way the active slide will stick to the first item in the second carousel
                    responsiveRefreshRate: 100,
                }).on('changed.owl.carousel', syncPosition2);

            function syncPosition(el) {
                let parent = $(this).data("sync");
                sync2 = $('.sync2[data-sync="'+ parent +'"]');
                //if you set loop to false, you have to restore this next line
                //var current = el.item.index;

                //if you disable loop you have to comment this block
                let count = el.item.count - 1;
                let current = Math.round(el.item.index - (el.item.count / 2) - .5);
                // var current = 1;

                if (current < 0) {
                    current = count;
                }
                if (current > count) {
                    current = 0;
                }

                sync2.find(".owl-item").removeClass("current").eq(current).addClass("current");
                let onscreen = sync2.find('.owl-item.active').length - 1;
                let start = sync2.find('.owl-item.active').first().index();
                let end = sync2.find('.owl-item.active').last().index();

                if (current > end) {
                    sync2.data('owl.carousel').to(current, 100, true);
                }
                if (current < start) {
                    sync2.data('owl.carousel').to(current - onscreen, 100, true);
                }
            }

            function syncPosition2(el) {
                let parent = $(this).data("sync");
                sync1 = $('.sync1[data-sync="'+ parent +'"]');

                if (syncedSecondary) {
                    let number = el.item.index;
                    sync1.data('owl.carousel').to(number, 100, true);
                }
            }

            sync2.on("click", ".owl-item", function(e) {
                e.preventDefault();
                let parent = $(this).parents('.owl-carousel').data("sync");
                let number = $(this).index();
                console.log(parent);
                sync1 = $('.sync1[data-sync="'+ parent +'"]');
                sync1.data('owl.carousel').to(number, 300, true);
            });
        });

        $(document).on('show.bs.modal', '.modal', function () {
            $('.sync2').trigger('refresh.owl.carousel');
        });
    </script>

    <script>
        // SYNC SLIDER
        // Work Slider
        var owlItem = $('.work-slider'),
            owlThumb = $('.work-item-slider'),
            flag = false,
            duration = 300;

        if (owlItem.length > 0){
            owlItem.owlCarousel({
                autoplay: false,
                loop: false,
                nav: true,
                navText: ['<span class="fa fa-angle-left"></span>', '<span class="fa fa-angle-right"></span>'],
                dots: false,
                responsive:{
                    0:{
                        items: 1
                    }
                },
            }).on('changed.owl.carousel', function(e) {
              if (!flag) {
                flag = true;
                owlThumb.trigger('to.owl.carousel', [e.item.index, duration, true]);
                owlThumb.find('.owl-item').removeClass('current');
                owlThumb.find('.owl-item').eq(e.item.index).addClass('current');
                flag = false;
              }
            });
        }

        // Work Item Slider
        if (owlThumb.length > 0){
            owlThumb.owlCarousel({
                margin: 30,
                autoplay: true,
                autoplayTimeout: 5000,
                autoplayHoverPause: true,
                loop: false,
                nav: false,
                navText: ['<span class="fa fa-angle-left"></span>', '<span class="fa fa-angle-right"></span>'],
                dots: false,
                responsive:{
                    0:{
                        items: 1
                    },
                    481:{
                        items: 2
                    },
                    768:{
                        items: 3
                    },
                    1200:{
                        items: 4
                    },
                },
            }).on('click', '.owl-item', function(e) {
              owlItem.trigger('to.owl.carousel', [$(this).index(), duration, true]);
              $(this).siblings().removeClass('current');
              $(this).addClass('current');
              e.preventDefault();
            }).on('changed.owl.carousel', function(e) {
              if (!flag) {
                flag = true;
                owlItem.trigger('to.owl.carousel', [e.item.index, duration, true]);
                flag = false;
              }
            });
        }
