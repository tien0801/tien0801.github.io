<!DOCTYPE html>
<html>

<head>
    <meta name='revisit-after' content='1 days' />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Language" content="vi">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="canonical" href="https://yosu.vn/current-page">
    <link rel="shortcut icon" href="../vubatien.jpg" type="image/gif">
    <title>VBT Frontend</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <style>
    img {
        max-width: 100%;
    }
    .d-none {
        display: none;
    }
    </style>
</head>

<body>
    <div class="container">
        <h1>Click Image run Iframe Youtube</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="iframe-video">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/xB2qsCnqAXA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <div class="overlay-img">
                        <img src="images/video-avatar.png" alt="">
                    </div>
                </div>

                
                <div class="video-container">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/xB2qsCnqAXA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>

                
            </div>
            <div class="col-md-6">
<h3>JS:</h3>
<pre><code>$(".iframe-video .overlay-img").on("click", function() {
    $(this).addClass("d-none");
    $(this).prev("iframe")[0].src += "?autoplay=1";
})
</code></pre>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
    $(document).ready(function() {
        // $(".iframe-video .overlay-img").on("click", function() {
        $(".iframe-video .overlay-img").click(function() {
            $(this).addClass("d-none");
            $(this).prev("iframe")[0].src += "?autoplay=1";
            // $(this).prev("iframe").trigger('click');
        })
    });
    </script>
</body>

</html>
