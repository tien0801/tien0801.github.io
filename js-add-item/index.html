<html>

<head>
    <meta name='revisit-after' content='1 days' />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Language" content="vi">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="canonical" href="https://yosu.vn/current-page">
    <link rel="shortcut icon" href="../vubatien.jpg" type="image/gif">
    <title>VBT Frontend</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="">
    <style>
        .item {
            background-color: #d5d5d5;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>JS Add Element to div</h1>
        <h3>Convert HTML or Text to Javascript</h3>
        <a href="http://pojo.sodhanalibrary.com/string.html" target="_blank">http://pojo.sodhanalibrary.com/string.html</a>

        <div class="list-item">
            <div class="item">
                <div class="name">Name 1</div>
                <div class="desc">Desc 1</div>
            </div>
        </div>

        <a href="javascript:;" class="btn btn-success btn-click">Click Add Item</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {
            // var array = { name: 1, desc: 2 }

            function addItem(name, desc) {
                $('.list-item').prepend(
'<div class="item">'+
'                <div class="name">' + name + '</div>'+
'                <div class="desc">' + desc + '</div>'+
'            </div>')
            }

            $('.btn-click').click(function() {
                console.log('click');
                let i_name = 'Vũ Bá Tiến';
                let i_desc = 20;
                addItem(i_name, i_desc);
            })
        });
    </script>
</body>

</html>
