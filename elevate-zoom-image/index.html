        img {

<body>
    <div class="container">
        <h1>Elevatezoom Image</h1>
        <!--
        https://github.com/elevateweb/elevatezoom
        https://www.pexels.com/search/stack/
        -->

        <div class="row">
            <div class="col-md-6">
                <img class="product-image-feature" src="https://dummyimage.com/655x655/bcbcbc/000000" data-zoom-image=""/>
            </div>
            <div class="col-md-6"></div>
        </div>

        <div class="list-item row">
            <a class="col-md-4" href="javascript:;" data-zoom-image="https://dummyimage.com/600x600/000/fff&text=111">
                <img src="https://dummyimage.com/600x600/000/fff&text=111" alt="">
            </a>
            <a class="col-md-4" href="javascript:;" data-zoom-image="https://dummyimage.com/600x600/000/fff&text=222">
                <img src="https://dummyimage.com/600x600/000/fff&text=222" alt="">
            </a>
            <a class="col-md-4" href="javascript:;" data-zoom-image="https://dummyimage.com/600x600/000/fff&text=333">
                <img src="https://dummyimage.com/600x600/000/fff&text=333" alt="">
            </a>
        </div>

        
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/elevatezoom/3.0.8/jquery.elevatezoom.min.js"></script>

    <script>
        // $(document).ready(function() {
        //     $('#zoom_01').elevateZoom();
        // });
        
        $(".list-item a").click(function() {
            var image = $(this).data('zoom-image');
            $(".product-image-feature").attr("src", $(this).attr("data-zoom-image"));
            $('.product-image-feature').elevateZoom({
                scrollZoom: true
            });
        });
        setTimeout(function(){
            $(".list-item a:first-child").trigger('click');
        }, 100);
    </script>
