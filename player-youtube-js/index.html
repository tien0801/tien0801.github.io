        iframe {
            width: 100%;

            padding: 40px 0;

        .box-vimeo-player {
            position: relative;
            height: 0;
            overflow: hidden;

            position: absolute;
            top: 0;

<body>
    <div class="container">
        <h1>Scroll Player video Youtube - <a href="http://jsfiddle.net/joan_r/dutzh512/">link demo</a></h1>
        <div class="div-none"></div>
        <div class="div-none"></div>
        <div class="div-none"></div>

        <section class="padding-section">
            <div class="box-vimeo-player js-player-section">
                <iframe id="i_video" width="560" height="315" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </section>

        <div class="div-bot"></div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="js/froogaloop2.min.js"></script>
    <script>
        $(window).bind('scroll load', function () {
            var scrollDistance = $(window).scrollTop();
            var iframe = $('#vimeo-player')[0];
            var player = $f(iframe);

            var dv = document.getElementById('video-box');
            var v = $('#i_video');
        
            function videoPlay() {
                player.api('play');
                console.log('---video play---');
            }
            function videoPause() {
                player.api('pause');
                console.log('---video pause---');
            }
            if ($('.js-player-section').length > 0 && v.length > 0) {
                $.fn.isInViewport = function () {
                    let elementTop = $(this).offset().top;
                    let elementBottom = elementTop + $(this).outerHeight();

                    let viewportTop = $(window).scrollTop();
                    let viewportBottom = viewportTop + $(window).height();

                    return elementBottom > viewportTop && elementTop < viewportBottom;
                };

                if ($('.js-player-section').isInViewport()) {
                    // videoPlay();
                    v.src='https://www.youtube.com/embed/lgkyhEHIC_c';
                    console.log('play');
                } else {
                    // videoPause();
                    v.src='';
                    console.log('pause');
                }

            }

        })

        
    </script>
