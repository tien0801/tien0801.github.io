	<script type="text/javascript">
		function copyToClipboard() {
			var input_code = $('.box-input-code .input-code');
		    // resolve the element
		    input_code = (typeof input_code === 'string') ? document.querySelector(input_code) : input_code;

		    // handle iOS as a special case
		    if (navigator.userAgent.match(/ipad|ipod|iphone/i)) {

		        // save current contentEditable/readOnly status
		        var editable = input_code.contentEditable;
		        var readOnly = input_code.readOnly;

		        // convert to editable with readonly to stop iOS keyboard opening
		        input_code.contentEditable = true;
		        input_code.readOnly = true;

		        // create a selectable range
		        var range = document.createRange();

		        // select the range
		        var selection = window.getSelection();
		        selection.removeAllRanges();
		        selection.addRange(range);
		        input_code.setSelectionRange(0, 999999);

		        // restore contentEditable/readOnly to original state
		        input_code.contentEditable = editable;
		        input_code.readOnly = readOnly;
		    }
		    else {
		        input_code.select();
		    }

		    // execute copy command
		    document.execCommand('copy');
		}
