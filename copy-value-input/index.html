<body>
	<div class="container">
		<div class="box-input-code">
			<input type="text" name="code" value="code-vbt34" class="input-code" id="input_code50">
			<a href="javascript:;" onclick="copyToClipboard('.input_code50')" class="btn-copycode">Copy mã</a>
		</div>
	</div>

	<script  src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script type="text/javascript">
		function copyToClipboard(el) {
		    // resolve the element
		    el = (typeof el === 'string') ? document.querySelector(el) : el;

		    // handle iOS as a special case
		    if (navigator.userAgent.match(/ipad|ipod|iphone/i)) {

		        // save current contentEditable/readOnly status
		        var editable = el.contentEditable;
		        var readOnly = el.readOnly;

		        // convert to editable with readonly to stop iOS keyboard opening
		        el.contentEditable = true;
		        el.readOnly = true;

		        // create a selectable range
		        var range = document.createRange();
		        range.selectNodeContents(el);

		        // select the range
		        var selection = window.getSelection();
		        selection.removeAllRanges();
		        selection.addRange(range);
		        el.setSelectionRange(0, 999999);

		        // restore contentEditable/readOnly to original state
		        el.contentEditable = editable;
		        el.readOnly = readOnly;
		    }
		    else {
		        el.select();
		    }

		    // execute copy command
		    document.execCommand('copy');
		    
		}
		$('.btn-copycode').click(function() {
   			$(this).text("Copy thành công");
		    $(this).css('background-color', '#828282');
		    $(this).css('color', '#fff');
		});
	</script>
</body>
