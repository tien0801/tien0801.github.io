    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #dc4a4a;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
        .slider-nav .item {
            outline: none;
            cursor: pointer;
        }
        .slider-nav .slick-list {
            padding: 0 !important;
        }
        .slider-nav .item,
        .slider-for .item {
            outline: none;
            cursor: pointer;
        }
        .slider-for .ratio-box,
        .slider-nav .ratio-box {
            position: relative;
            padding-top: 56.25%;
            height: 0;
        }

        .slider-for .ratio-box img,
        .slider-nav .ratio-box img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .vertical-slider-box {
            margin-top: 50px;
            opacity: 0;
        }
        .vertical-slider-box.show{
            opacity: 1;
        }
        .slider-nav .item {
            padding: 2px 0;
            opacity: 0.7;
        }
        .slider-nav .item.slick-current{
            opacity: 1;
        }
        .slider-nav {
            margin: -4px 0;
        }
        .pr-0{
            padding-right: 0;
        }
        #slick-slide-modal {
            display: block !important;
            transform: translateY(-100%);
        }
        #slick-slide-modal.in{
            transform: translateY(0);
        }
        .slick-prev {
            left: 50%;
            transform: translateX(-50%) rotate(90deg);
            top: -30px;
        }
        .slick-next {
            right: 50%;
            transform: translateX(50%) rotate(90deg);
            top: unset;
            bottom: -30px;
        }
        #slick-slide-modal .slick-next,
        #slick-slide-modal .slick-prev{
            display: none !important;
        }
        .modal.fade .modal-dialog {
            -webkit-transition: -webkit-transform .4s ease-out;
            -o-transition: -o-transform .4s ease-out;
            transition: transform .4s ease-out;
            -webkit-transform: translate(0%,-100%);
            -ms-transform: translate(0%,-100%);
            -o-transform: translate(0%,-100%);
            transform: translate(0%,-100%);
        }
        .modal.in .modal-dialog{
            top: 50%;
            transform: translate(0%, -50%) !important;
        }
        @media only screen and (min-width : 768px){
            .modal-dialog {
                width: 600px;
                margin: 0;
            }
            .modal.in .modal-dialog{
                left: 50%;
                transform: translate(-50%, -50%) !important;
            }
            .modal.fade .modal-dialog {
                -webkit-transform: translate(-50%,-100%);
                -ms-transform: translate(-50%,-100%);
                -o-transform: translate(-50%,-100%);
                transform: translate(-50%,-100%);
            }
        }
    </style>
</head>
